<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Satélites de Urano
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Descobrimento</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!--
  tr - linha
  th - titulos
  td - conteúdos
  thead - separar os titulos dos conteúdos, não altera nada visualmente, mas é melhor usar
  tbody - onde vai todo o conteúdo restante
  caption - titulo da tabela
  colspan - espaçamento de tabelas, para os lados
  colsrow - espaçamento de linhas, para baixo
-->
