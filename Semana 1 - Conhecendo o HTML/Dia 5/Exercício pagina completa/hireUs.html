<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="./images/logo.png" alt="Logo SpaceX" />
        </a>
        | <a href="theSpaceships.html">Spaceships</a> |
        <a href="hireUs.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <main>
      <section>
        <h3>Hire Us Now</h3>
        <p>
          Leave a messenge to request one of our services and we will get back
          to you as soon as possible
        </p>
      </section>
      <br />
      <br />
      <section>
        <form action="">
          <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" /> -
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <br />
          <div>
            <label for="spaceShips">Spaceship:</label>
            <select name="spaceShips" id="Spaceships">
              <option value="falcon_9">Falcon 9</option>
              <option value="falcon_heavy">Falcon Heavy</option>
            </select>

            <label for="service">| Type of Service:</label>
            <input type="search" list="services" name="service" id="Service" />
            <datalist id="services" style="display: hidden">
              <option value="type1"></option>
              <option value="type2"></option>
              <option value="type3"></option>
              <option value="type4"></option>
              <option value="type5"></option>
            </datalist>
          </div>
          <br />
          <br />
          <div>
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Send Message"
            />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
