<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisando no Google com Form</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://google.com/search">
      <label for="q">O que deseja pesquisar no google?</label>
      <input type="Text" id="q" name="q" placeholder="Pesquise aqui" />
      <input type="submit" value="Pesquisar" />
    </form>

    <form action="https://www.youtube.com/results?search_query">
      <label for="q">O que deseja pesquisar no Youtube?</label>
      <input type="text" id="q" name="q" placeholder="Pesquise aqui" />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>

<!--
  q = query (basicamente o identificador de pesquisar do google)
  obs - é bom associar o for, id e name com o mesmo nome para terem relação
  value = nome do botão
-->
