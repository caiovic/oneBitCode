<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Form</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>

    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name " id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="password"> - password</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="birthday" id="birthday" />
        <label for="file">- Foto</label>
        <input type="file" name="file" id="photo" />
      </div>
      <br />
      <div>
        <label for="nacionality">Nacionalidade</label>
        <select id="nacionality" name="nacionality">
          <option value="Russo">Russo</option>
          <option value="Americano">Americano</option>
          <option value="Brasileiro">Brasileiro</option>
        </select>
        <label for="gender">- Gênero: </label>
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" />
        <label for="male"> M</label>
        <input type="radio" name="gender" id="male" />
      </div>
      <div>
        <p>Suas principais quailidades</p>
        <label for="inteligence">Inteligência</label>
        <input type="checkbox" name="inteligence" id="inteligence" /> |
        <label for="charisma">Carisma</label>
        <input type="checkbox" name="charisma" id="charisma" /> |
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="physic" id="physic" /> |
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education" /> |
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque gostaria de ser um astronauta?"
        ></textarea>
      </div>

      <div>
        <input type="submit" name="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
