<!--

  password - tipo senha

  text - tipo texto

  number - tipo numero

  submit - tipo botão

  radio - tipo bolinha, seleção só podendo marcar um (precisa usar o mesmo tipo de name, como no exemplo abaixo)

  checkbox - igual ao radio, mas pode marcar todos, podendo ter names diferentes

  color - permite que você selecione qualquer tipo de cor

  data - aceita somente datas

  email - aceita somente email

  file - permite o envio de arquivos

  range - define um minimo e um maximo de caractere ou número, colocando min e max

  search - realiza pesquisas

  url - valida se a url é valida ou não
  
  


-->

<form>
  <input type="radio" id="html" name="fav_language" value="HTML" />
  <label for="html">HTML</label><br />
  <input type="radio" id="css" name="fav_language" value="CSS" />
  <label for="css">CSS</label><br />
  <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
  <label for="javascript">JavaScript</label>
</form>
