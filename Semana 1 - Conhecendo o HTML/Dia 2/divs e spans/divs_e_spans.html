<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs e Spans</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <div>
      <!-- "div - "Separa em blocos que pulam linha para depois estilizar no css ou inline, vc já aprendeu isso -->
      <p><span>Galáxia</span> Andrômeda</p>
      <p><span>Galáxia</span> Olho Negro</p>
      <p><span>Galáxia</span> Cata-vento</p>
      <!-- "span" - separa para personalização sem precisar ser um bloco, sem dar espaçamento como uma div que pula linhas -->
    </div>
  </body>
</html>
