<!--

  flex container - é a manipulação de um container, com caixas menores dentro.

  box-sizing: border-box - faz com que não se passe do valor definido, por exemplo:
  uma caixa de 500px, se colocada um padding de 10px somaria 510px. Já com o box-sizing: borderbox 
  isso não acontece, pois ele calcula automaticamente o padding e junta ele deixando 500px fixo.
  ele diminui a altura do que é posto, adaptando na caixa corretamente.

  display: flex - muda o padrão dos itens para horizontal. É necessária para
  manipular o flexbox container

  column-gap - espaçamento entre as colunas, coloca um valor nele e espaça as caixas

  row-gap - espaçamento entre linhas

  flex-direction: column ou row - mudam a direção dos itens para horizontal(row) ou vertical(column)
  
  flex-direction: row-reverse - inverte a ordem dos itens, em ordem decrescente.

  flex-direction: column-reverse - mesma funcionalidade do roe-reverse, só que em coluna  deixando 
  os itens abaixo no flex-container

  flex-wrap: wrap - ocorre uma quebra de linha nos containers para não tocarem nas paredes

  flex-wrap: wrap-reverse - causa o efeito reverso, alterando a ordem

  flex-flow: basicamente pode-se juntar o flex-direction e o flex-wrap, por exemplo:
  flex-flow: column-reverse wrap-reverse;
  
  gap: é um atalho basicamente pelo que eu entendi, um espaçamento entre as linhas


  alinhamentos:

  align-itemns: center, flex-end, flex-start - alinha os itens verticalmente, de cima pra baixo,
  determinando como elas se comportam

  justify-content: flex-end, flex-start, center - é de forma horizontal, da esquerda pra direita
  define o espaçamento entre as linhas e não funciona se tiver somente uma linha.


  




-->
