<!--
 O flex item é mais para ajudar na responsividade


  flex-basis: (valor ex: 150px)  - é a base baseada no width que você colocou, alterando a largura. Não é
  compatível de usar com o flex-wrap: wrap, pois ele tem um limite.

  flex-grow: (valor e: 1) - ele preenche os espaços vazios, além de ser mais exclusivo, podendo usar em um 
  item só.

  flex-shrink: (valor ex: 1) - é o quanto o texto vai ser comprimido caso a pessoa reduza o tamanho da página, 
  sem que o texto saia para fora da caixa.

  flex: (1 1 150px) - flex-grow, flex-shrink, flex-basis - um atalho, assim como o gap no flex container
  

-->
